<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="to do list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>To-Do List</title>   
  </head>
  <body>
    <div class="header">
        <h2 style="margin:5px">To Do List</h2>
        <input type="text" id="newListInput" placeholder="Title">
        <button onclick="addItem()" class="addBtn btn btn-primary">Add</button>
    </div>
    <br>
    <div id="pendingTasks">
        <h4>Pending Tasks</h4>
        
        <script type="text/javascript">
            var listItems = ['Buy Groceries','Make Breakfast'];

            listItems.forEach(displayList);
            function displayList(item) {    
                document.getElementById("pendingTasks").innerHTML += "<div class='row' id='"+item+"' onclick='compTask(this);'><li><button class='btn btn-info'>Complete</button> "+item+"</li></div>";
            }

            function addItem() {    
                var tempItem = document.getElementById("newListInput").value;
                if (tempItem!='') {
                    listItems.push(tempItem);
                    displayList(tempItem);
                    document.getElementById("newListInput").value = '';
                }
                console.log(listItems);
            }

            function compTask(item) {
                item.parentNode.removeChild(item);  
                listItems.pop(item);
                console.log(listItems);
            }
            
            function clearList() {
                var l = listItems.length;  
                listItems.forEach(clearTask);
                for (i=0;i<l;i++) {
                    listItems.pop(i);
                }
                listItems.forEach(displayList);
                console.log(listItems);
            }

            function clearTask(item) {
                task = document.getElementById(item); 
                task.parentNode.removeChild(task);  
            } 
        </script>
    </div>
    <br>
    <button class="btn btn-primary" type="button" id="clear-list" onclick="clearList()">Clear Items</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
